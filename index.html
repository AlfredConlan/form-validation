<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Book Entry</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <section class="login-dark">
        <form method="post">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><i class="bi bi-book"></i></div>
            <div class="mb-3"><input class="form-control" type="text" name="book_name" placeholder="Book Name" required
                    maxlength="50"></div>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
            <div class="mb-3"><input class="form-control" type="text" name="isbn" required length="13"
                    placeholder="ISBN" required></div>
            <div>
                <select class="form-control" name="rating" placeholder="Rating">
                    <option value="all-ages" selected="selected">All Ages</option>
                    <option value="6+">6+</option>
                    <option value="13+">13+</option>
                </select>
            </div>


            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Submit</button></div>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
